<style>
    body {

	margin: 0;

header {

nav ul {

    .search-container {
  max-width: 600px;
  margin: 0 auto;
}

.search-form {
  position: relative;
  height: 60px;
  margin: 20px 0;
}

.search-form input[type="text"] {
  width: 100%;
  height: 100%;
  font-size: 20px;
  font-weight: 500;
  color: #444;
  padding: 0 20px;
  border-radius: 30px;
  border: none;
  outline: none;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
}

.search-form input[type="text"]::placeholder {
  color: #bfbfbf;
}

.search-icon {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  right: 20px;
  width: 24px;
  height: 24px;
  fill: #666;
}

.search-btn {
  position: absolute;
  top: 0;
  right: 0;
  width: 100px;
  height: 100%;
  border-radius: 30px;
  border: none;
  background-color: #4d90fe;
  color: #fff;
  font-size: 18px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
}

.search-btn:hover, .search-btn:focus {
  background-color: #357ae8;
}

.search-text {
  display: none;
}

@media only screen and (max-width: 768px) {
  .search-form input[type="text"] {
    font-size: 16px;
  }
  
  .search-btn {
    width: 80px;
    font-size: 16px;
  }
  
  
  .search-text {
    display: inline-block;
  }
}

.card-list {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
	grid-gap: 20px;
	margin-top: 50px;
}

.card {
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	overflow: hidden;
	border-radius: 5px;
}

.card img {
	max-width: 100%;
	height: auto;
}

.card h3 {
	font-size: 24px;
	font-weight: bold;
	margin: 20px;
}

.card p {

}
.card a {

	text-decoration: none;
	transition: all 0.3s ease;

.card a:hover {

footer {
